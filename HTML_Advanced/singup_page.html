<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up Page</h1>
    <p>Please note : first name, last name, password and email are required</p>

     <form action="index.html" method="get">
        <label for="fn">First Name:</label>
      <input id = 'fn' type="text" name="" placeholder="First Name" required>

      <label for="ln">Last Name:</label>
      <input id = 'ln' type="text" name="" placeholder="Last Name" required>
      
      <p></p>

      <label for="email">Last Name:</label>
      <input id="email" type="email" placeholder="Email">
      
      <label for="pass">Last Name:</label>
      <input id="pass" type="password" placeholder="password" required>
       
      <p>Are you over 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="over" value="yes" >

      <label for="no">No:</label>
      <input id="no" type="radio" name="over" value="no">

      <p>Do you have Card Or Paypal?</p>
      <select name="payment" id="">
      <option value="cc">Credit Card</option>
      <option value="pp">Paypal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up">
     </form>
    
</body>
</html>
